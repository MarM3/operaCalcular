<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Mar Mazuelas">
    <meta name="description"
        content="Aplicación para calcular el resultado de dos números introducidos por el ucuario.">
    <meta name="keywords" content="multiplicar, dividir, dos numeros introducidos por el usuario, calcular, operacion">
    <title>Multiplica y Divide 2 números</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <h1>Multiplica y divide dos números</h1>
        <div class="form-group">
            <label for="numero1">1er Número:</label>
            <input type="text" name="n1" id="n1" placeholder="Primer número">
        </div>
        <div class="form-group">
            <label for="numero2">2do Número:</label>
            <input type="text" name="n2" id="n2" placeholder="Segundo número">
        </div>
        <div class="form-group">
            <button id="multiplicar" class="btn btn-success">Multiplica</button>
            <button id="dividir" class="btn btn-danger">Divide</button>
        </div>
        <div id="mostrar" class="form-group">
            El resultado es: <br><span id="resultado"></span>
        </div>
    </div>
    <script src="js/codigo.js"></script>
</body>

</html>
